<!DOCTYPE html><html>
<head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3);
		}
		function cuadro() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 2);
		}
		function sin() {
			 var num = document.getElementById("n1");
 			num.value = Math.sin(num.value);
		}
		function quatre() {
 			var num = document.getElementById("n1");
 			num.value = Math.pow(num.value, 4);
		}
		function inver() {
			var num = document.getElementById("n1");
			num.value = 1 / num.value
		}
	</script>
</head>
<body>
	<h1>Calculadora de Carlos VÃ¡zquez Jorge</h1>
	Number:
	<input type="text" id="n1"><p>
	<button onclick="cube()"> x^3 </button>
	<button onclick="cuadro()"> x^2 </button>	
 	<button onclick="sin()"> sine </button>
 	<button onclick="quatre()"> x^4 </button>	
        <button onclick="inver()"> 1/x </button>
	</p>
</body>
</html>
